<span (click)="remove()" class="icon close hoverlink"></span>
<span class="name">{{ timer.name }}</span>
<span class="spacer"></span>
<span>{{ timer.state != 'running' }}</span>
<button [disabled]="timer.state == 'running'" (click)="onStart()">Start</button>
<button [disabled]="timer.state != 'running'" (click)="onStop()">Stop</button>
<button (click)="onReset()">Reset</button>
<span class="time"><code>{{ time | timeMs }}</code></span>
