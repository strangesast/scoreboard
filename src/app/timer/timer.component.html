<span (click)="remove()" class="icon close hoverlink"></span>
<span class="name">{{ timer.name }}</span>
<span class="spacer"></span>
<button *ngIf="timer.state != 'running'" (click)="onStart()">Start</button>
<button *ngIf="timer.state == 'running'" (click)="onStop()">Stop</button>
<button (click)="onReset()">Reset</button>
<span class="time"><code>{{ timeInstance | timeMs }}</code></span>
